<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="content">
    <button id="startTyping">Começar a digitar</button>
    <p>
        <div id="typewriter"></div>
    </p>

    <script>
        const typewriter = document.getElementById('typewriter');
        let index = 0;

        document
            .getElementById('startTyping')
            .addEventListener('click', function() {
                const text = document.getElementById('content').value;
                typewriter.textContent = '';
                index = 0;
                const typeInterval = setInterval(() => {
                    typewriter.textContent += text.charAt(index);
                    index++;
                    if (index > text.length) {
                        clearInterval(typeInterval);
                    }
                }, 150);
            })
    </script>
</body>
</html>

Vamos por partes:

setInterval(..., 150) executa a função dentro dele a cada 150 milissegundos.

text.charAt(index) pega o caractere correspondente à posição atual (index) da string digitada.

typewriter.textContent += ... adiciona esse caractere ao texto visível na tela.

index++ incrementa o índice para passar ao próximo caractere.

Quando index ultrapassa o tamanho da string (index > text.length), a função clearInterval(typeInterval) é chamada para parar o intervalo, encerrando a animação.
